name: tiktok-downloader
version: git
summary: GUI for Downloading TikTo Videos
description: |
  TikTok-Downloader is a little utilty to download TikTok videos in different formats with ease.
grade: stable
confinement: strict
icon: snap/gui/icon.png
base: core18

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  qsnapstore:
    command: desktop-launch tiktok-downloader
    environment:
       DISABLE_WAYLAND: 1
    desktop: usr/share/applications/tiktok-downloader.desktop
    plugs:
        - home
        - unity7
        - network
        - opengl
        - x11
        - alsa
        - audio-playback
        - desktop
        - gsettings
        - wayland
        - desktop-legacy
plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt551:
    interface: content
    target: $SNAP/qt551
    default-provider: qt551

parts:
   application:
     source-type: local
     source: src/
     plugin: qmake
     qt-version: qt5
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/qsnapstore.desktop
            
            mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
            cp -rf ${SNAPCRAFT_PART_SRC}/tiktok-downloader.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/tiktok-downloader.desktop
     after: [desktop-qt5]

   snap-launcher:
     plugin: dump
     source: snap_launcher/
   desktop-qt5:
     plugin: nil
     build-packages:
       - build-essential
       - qtbase5-dev
       - dpkg-dev
   cleanup:
       after: [application]
       plugin: nil
       override-prime: |
          # Remove unneeded stage files to save space
          cd usr/share
          rm -rf apport bash-completion bug doc doc-base icons lintian man pam-configs pkgconfig themes upstart zsh
